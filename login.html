<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login Kaktus Architecture">
    <meta name="keywords" content="">
    <!--Estándar-->
    <link rel="stylesheet" href="css/normalize.css">
    <!--Iconos google-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <!--Fuentes google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <!--Mi css-->
    <link rel="stylesheet" href="css/style-login.css">
    <link rel="shortcut icon" href="assets/img/Kaktus2.svg" type="image/x-icon">
    <title> Kaktus | Iniciar sesión</title>
</head>

<body>
    <div class="background">
        <div class="login">
            <form class="myForm" action="/login" method="POST">
                <div>
                    <div class="myForm__title">
                        <h1 class="title">Login</h1>
                    </div>
                    <div class="myForm__input">
                        <label class="label" for="user">Usuario o correo electronico</label>
                        <input class="input" type="text" name="user" id="user">
                    </div>
                    <div class="myForm__input">
                        <label class="label" for="password">Contraseña</label>
                        <input class="input" type="password" name="password" id="password">
                        <button class="btn btn-icon" type="button">
                            <span class="material-icons-outlined icon-visibility">visibility</span>
                        </button>
                    </div>
                    <div class="myForm__btn">
                        <button class="btn" type="submit">Ingresar</button>
                        <button class="btn btn-google" type="button"><img class="img-google" src="assets/img/google.svg"
                                alt="register-google" width="50px"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
