<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Estandar-->
    <link rel="stylesheet" href="css/normalize.css">
    <!--Iconos google-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <!--Fuentes google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <!--Mi css-->
    <link rel="stylesheet" href="">
    <title>Formulario de Registro</title>
</head>

<body>
    <div class="container-img">
        <img class="img"
            src="https://static.wikia.nocookie.net/peppapedia/images/9/9f/Peppa_Mecanica.PNG/revision/latest/scale-to-width-down/160?cb=20210616010944&path-prefix=es"
            alt="Peppa">
    </div>
    <div>
        <form class="form" action="formulario" method="POST">
            <h1 class="form-title">Sign in</h1>
            <div class="form-name form-text">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="form-email form-text">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-user form-text">
                <label for="user">User</label>
                <input type="text" name="user" id="user">
            </div>
            <div class="form-password form-text">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <button class="button-icon"><span class="material-icons-outlined">visibility</span></button>
            </div>
            <div class="form-password form-text">
                <label for="confirmpassword">ConfirmPassword</label>
                <input type="password" name="confirmpassword" id="confirmpassword">
                <button class="button-icon"><span class="material-icons-outlined">visibility</span></button>
            </div>
            <div class="buttons">
                <button type="button">Register</button>
                <button type="button"><img
                        src="https://freesvg.org/img/1534129544.png"
                        alt="Register google" width="50px"></button>
            </div>
        </form>
    </div>
</body>

</html>
