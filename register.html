<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kaktus Register Architecture">
    <!--EstÃ¡ndar-->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <!--Fuentes google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <!--Mi css-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/img/Kaktus2.svg" type="image/x-icon">
    
    <title>Kaktus | Registro</title>
</head>

<body class="register-page">

    <div class="register background-image">

        <div class="myForm__container">
            <form class="myForm" action="/formulario" method="POST">
                <h1 class="myForm__title">Sign up</h1>

                <div class="myForm__field">
                    <label class="form__label" for="name">Name</label>
                    <input class="form__input form__input-contain input--no-outline" type="text" name="name" id="name">
                </div>

                <div class="myForm__field">
                    <label class="form__label" for="email">Email</label>
                    <input class="form__input form__input-contain input--no-outline" type="email" name="email" id="email">
                </div>

                <div class="myForm__field">
                    <label class="form__label" for="user">User</label>
                    <input class="form__input form__input-contain input--no-outline" type="text" name="user" id="user">
                </div>

                <div class="myForm__field">
                    <label class="form__label" for="password">Password</label>

                    <div class="form__input form__input--contain-password">
                        <input class="form__input--pass input--no-outline " type="password" name="password" id="password">
                        <button class="btn btn__icon btn--noBorder btn--noOutline" type="button"><span
                                class="material-icons-outlined md--grey">visibility</span></button>
                    </div>
                </div>

                <div class="myForm__field">
                    <label class="form__label" for="confirm-password">ConfirmPassword</label>

                    <div class="form__input form__input--contain-password">
                        <input class="form__input--pass input--no-outline" type="password" name="confirm-password"
                            id="confirmpassword">
                        <button class="btn btn__icon btn--noBorder btn--noOutline" type="button">
                            <span class="material-icons-outlined md--grey">visibility</span>
                        </button>
                    </div>
                </div>

                <div class="myForm__btns">
                    <button class="btn--register btn--noBorder btn--noOutline" type="submit">Register</button>

                    <button class="btn--google btn--noBorder btn--noOutline" type="button"><img class="img-google" src="assets/img/google.svg"
                            alt="SignUp-google" width="50px"></button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
