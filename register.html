<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kaktus Register Architecture">
    <!--EstÃ¡ndar-->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <!--Iconos google-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <!--Fuentes google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <!--Mi css-->
    <link rel="stylesheet" href="css/style-registro.css">
    <link rel="shortcut icon" href="assets/img/Kaktus2.svg" type="image/x-icon">
    
    <title>Kaktus | Registro</title>
</head>

<body>

    <div class="register background-image">

        <div class=" form-container">
            <form class="form" action="/formulario" method="POST">
                <h1 class="form-title">Sign up</h1>

                <div class="form-name form-text">
                    <label class="form-label" for="name">Name</label>
                    <input class="form-input form__input-text" type="text" name="name" id="name">
                </div>

                <div class="form-email form-text">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-input form__input-text" type="email" name="email" id="email">
                </div>

                <div class="form-user form-text">
                    <label class="form-label" for="user">User</label>
                    <input class="form-input form__input-text" type="text" name="user" id="user">
                </div>

                <div class="form-password form-text">
                    <label class="form-label" for="password">Password</label><br>

                    <div class="form-input form-visibility">
                        <input class="form__input-visibility " type="password" name="password" id="password">
                        <button class="btn btn-icon" type="button"><span
                                class="material-icons-outlined icon-visibility">visibility</span></button>
                    </div>
                </div>

                <div class="form-password form-text">
                    <label class="form-label" for="confirm-password">ConfirmPassword</label><br>

                    <div class="form-input  form-visibility">
                        <input class="form__input-visibility" type="password" name="confirm-password"
                            id="confirmpassword">
                        <button class="btn btn-icon" type="button">
                            <span class="material-icons-outlined icon-visibility">visibility</span>
                        </button>
                    </div>
                </div>

                <div class="btns">
                    <button class="btn btn-register" type="submit">Register</button>

                    <button class="btn btn-google" type="button"><img class="img-google" src="assets/img/google.svg"
                            alt="register-google" width="50px"></button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
